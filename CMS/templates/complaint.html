<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Page</title>
    <link rel="stylesheet" href="../static/css/complaint.css">
</head>
<body>
    <div class="container">
        <h1>Student Complaint</h1>
        <form id="complaint-form">
            <div class="form-group">
                <label for="register-number">Register Number:</label>
                <input type="text" id="register-number" name="register-number" required>
            </div>
            <div class="form-group">
                <label for="complaint-message">Complaint Message:</label>
                <textarea id="complaint-message" name="complaint-message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="../static/assets/javascript/complaint.js"></script>
</body>
</html>
