<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Change Password </title>
    <link rel="stylesheet" href="../static/css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='assets/javascript/passwordChecker.js') }}" defer></script>
   </head>
<body>
  <div class="container">
    <div class="title">Change Password</div>
    <div class="content">
      <form onsubmit="return checkPasswords()" action="{{url_for('change_password')}}" method="post">
        <div class="user-details">
        <div class="input-box">
            <span class="details">Password</span>
            <input type="text" id="password" name="password" placeholder="Enter your password" required>
        </div>
            <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
            <div class="button">
          <input type="submit" value="Change">
        </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
